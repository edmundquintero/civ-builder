<div class="main">  
  <div class='row-fluid' id='statsDisplay-container'>
    <div class='span12' id='statsDisplay'>
      <h3 id='statsDisplayCharName'></h3>
      <ul id='statsDisplayList'>
      </ul>
    </div>
  </div>
  <div>

    <form id="newPlayer" method='POST' action='/player'>
      <label>Name:</label>
      <input type='text' name='name'/>
      <button type='submit'>Create</button>
    </form>

    <h1>Player List</h1>
  </div>
  <hr />

  <div class="playerContainer">
    {{#each players}}
    <div class='player {{ this._id }}'>
      <div class='deletePlayer'>
        <form>
          <input type='hidden' name='_method' value='delete' />
          <input type='hidden' name='id' value='{{this._id}}' />
          <button type='submit'> X </button>
        </form>
      </div>
      <div class='playerName'>
        <strong>Name:</strong> {{this.name}} 
      </div>
    </div>
    {{/each}}
  </div>
</div>
<div class="left-bar">
  <div class="chat-container">
    <h3>Chat</h3>
    <div class="chat-box"></div>
    <form id="chatForm">
      <input type="text" name="message" />
      <input type="hidden" name="user" value="{{#if user.username}}{{ user.username }}{{ else }}Anonymous{{/if}}" />
      <button type="submit">Send</button>
    </form>
  </div>
</div>
