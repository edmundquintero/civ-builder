<div class="main">  
<h2>Users</h2>
<div class="userlist">
  {{#each users}}
    <div class="username{{#if this.isOnline}} online{{/if}}" data-username="{{ this.username }}">{{ this.username }}</div>
  {{/each}}
</div>

</div>
<div class="left-bar">
  <div class="chat-container">
    <div class="chat-box"></div>
    <div class="inputContainer">
      <form id="chatForm">
        <input type="text" name="message" />
        <input type="hidden" name="user" value="{{#if user.username}}{{ user.username }}{{ else }}Anonymous{{/if}}" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</div>
